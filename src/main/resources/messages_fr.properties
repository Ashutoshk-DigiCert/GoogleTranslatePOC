email.reconfigure.gosign.account.description=Pour continuer à sécuriser l'autorisation des demandes de signature via l'application Aller>Signer Mobile , vous devez reconfigurer votre compte avant le {0}. Pour reconfigurer votre compte Aller>Signer Mobile , procédez comme suit :
email.reconfigure.gosign.account.step1=Annuler l'enregistrement de votre compte Aller>Signer Mobile :
email.reconfigure.gosign.account.step1.substepa=a. Ouvrez l'application <b> Aller>Signer Mobile</b> sur votre appareil mobile enregistré.
email.reconfigure.gosign.account.step1.substepb=b. Sélectionnez l'icône <b>Hamburger > Se désinscrire</b>.

email.reconfigure.gosign.account.step2=Reconfigurer le compte Aller>Signer Mobile :
email.reconfigure.gosign.account.step2.substepa=a. Sélectionnez l'icône <b>Paramètres > Scanner le code QR</b> pour scanner le code QR ci-dessous ou modifiez manuellement le serveur par défaut sur : <a href="{0}" target="_blank" style="text-decoration: none; cursor: pointer;">{0}</a>.
email.reconfigure.gosign.account.step2.substepa.save=Sélectionnez <b>Enregistrer</b>.
email.reconfigure.gosign.account.step2.substepb=b. Revenez à l'écran principal et ajoutez votre identifiant d'utilisateur : <b>{0}</b>


email.reconfigure.gosign.account.step3=Activez votre identifiant numérique :
email.reconfigure.gosign.account.step3.substepa=a. Vous recevrez des mots de passe à usage unique (OTP) par e-mail et par SMS.
email.reconfigure.gosign.account.step3.substepb=b. Saisissez les deux OTP dans l'écran d'enregistrement de l'application Aller>Signer Mobile .
email.reconfigure.gosign.account.step3.substepc=c. Sélectionnez <b> Vérifier</b>.

email.reconfigure.gosign.account.close=Vous pouvez maintenant fermer l'application Aller>Signer Mobile . Vous serez averti lorsqu'il y aura un document à signer.
