email.reconfigure.gosign.account.step2=Go>Sign Mobile-Konto neu konfigurieren:
email.reconfigure.gosign.account.step2.substepa=a. Wählen Sie das <b>Symbol „Einstellungen“ > „QR-Code scannen“</b>, um den untenstehenden QR-Code zu scannen, oder ändern Sie den Standardserver manuell auf: <a href="{0}" target="_blank" style="text-decoration: none; cursor: pointer;">{0}</a>.
