name: Update glossaries

on:
  push:
    branches:
      - main
    paths:
      - 'src/main/resources/glossaries/**'  # Monitor glossary files

jobs:
  update-glossaries:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Google Cloud credentials
        run: |
          echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}' > google-credentials.json

      - name: Set up Gradle
        run: |
          gradle wrapper
          chmod +x gradlew

      - name: Update glossaries
        run: |
          ./gradlew updateGlossary -PtargetLanguages=de,fr,it
        env:
          GOOGLE_APPLICATION_CREDENTIALS: google-credentials.json
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

      - name: Trigger DTM mock translation workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: 'Translate Properties'
          token: ${{ secrets.WORKFLOW_TOKEN }}
          repo: Ashutoshk-DigiCert/DTMmock
